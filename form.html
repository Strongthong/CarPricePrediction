<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Car Price Predictor</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid mt-2">
            <form>
                <div class="row mb-3">
                <label for="DEPRE_VALUE_PER_YEAR" class="col-sm-2 col-form-label">Depreciation Value per year</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="DEPRE_VALUE_PER_YEAR">
                </div>
                </div>

                <div class="row mb-3">
                <label for="DEREG_VALUE_FROM_SCRAPE_DATE" class="col-sm-2 col-form-label">Dereg Value
                </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="DEREG_VALUE_FROM_SCRAPE_DATE">
                </div>
                </div>

                <div class="row mb-3">
                <label for="OMV" class="col-sm-2 col-form-label">Open Market Value
                </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="OMV">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="OMV" class="col-sm-2 col-form-label">Open Market Value
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="OMV">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="COE_FROM_SCRAPE_DATE" class="col-sm-2 col-form-label">COE
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="COE_FROM_SCRAPE_DATE">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="DAYS_OF_COE_LEFT" class="col-sm-2 col-form-label">Days of COE left
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="DAYS_OF_COE_LEFT">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="ENGINE_CAPACITY_CC" class="col-sm-2 col-form-label">Engine Capacity CC
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ENGINE_CAPACITY_CC">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="CURB_WEIGHT_KG" class="col-sm-2 col-form-label">Curb Weight (kg)
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="CURB_WEIGHT_KG">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="NO_OF_OWNERS" class="col-sm-2 col-form-label">Number of Owners
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="NO_OF_OWNERS">
                </div>
                </div>
                
                <div class="row mb-3">
                    <label for="MILEAGE_KM" class="col-sm-2 col-form-label">Mileage (km)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="MILEAGE_KM">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="CAR_AGE" class="col-sm-2 col-form-label">Car Age (Years)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="CAR_AGE">
                </div>
                </div>

                <!-- <div class="row mb-3">
                    <label for="CAR_AGE" class="col-sm-2 col-form-label">Post Age (Year)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="POST_AGE">
                </div>
                </div> -->

                <div class="row mb-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="TRANSMISSION">Transmission</label>
                        <select class="form-select" id="TRANSMISSION">
                          <option selected>Choose...</option>
                          <option value="auto">Auto</option>
                          <option value="manual">Manual</option>
                        </select>
                    </div>
                </div>  
                
                <div class="row mb-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="BRAND">Brand</label>
                        <select class="form-select" id="BRAND">
                          <option selected>Choose...</option>
                          <option value="Toyota">Toyota</option>
                          <option value="Honda">Honda</option>
                          <option value="Hyundai">Hyundai</option>
                          <option value="Nissan">Nissan</option>
                          <option value="Mazda">Mazda</option>
                          <option value="Mitsubishi">Mitsubishi</option>
                          <option value="Subaru">Subaru</option>
                          <option value="Suzuki">Suzuki</option>
                          <option value="Citroen">Citroen</option>
                          <option value="Proton">Proton</option>
                          <option value="Ssangyong">Ssangyong</option>
                          <option value="Daihatsu">Daihatsu</option>
                          <option value="Fiat">Fiat</option>
                          <option value="Skoda">Skoda</option>
                          <option value="Opel">Opel</option>
                          <option value="MG">MG</option>
                          <option value="SEAT">SEAT</option>
                          <option value="Perodua">Perodua</option>
                          <option value="Koenigsegg">Koenigsegg</option>
                          <option value="Bugatti">Bugatti</option>
                          <option value="Ferrari">Ferrari</option>
                          <option value="Lamborghini">Lamborghini</option>
                          <option value="Aston Martin">Aston Martin</option>
                          <option value="McLaren">McLaren</option>
                          <option value="Hummer">Hummer</option>
                          <option value="MINI">MINI</option>
                          <option value="Mini">Mini</option>
                          <option value="Alfa Romeo">Alfa Romeo</option>
                          <option value="Mercedes">Mercedes</option>
                          <option value="Mercedes-Benz">Mercedes-Benz</option>
                          <option value="Audi">Audi</option>
                          <option value="Lexus">Lexus</option>
                          <option value="Jeep">Jeep</option>
                          <option value="Lotus">Lotus</option>
                          <option value="Volvo">Volvo</option>
                          <option value="Peugeot">Peugeot</option>
                          <option value="Tesla">Tesla</option>
                          <option value="BYD">BYD</option>
                          <option value="Acura">Acura</option>
                          <option value="Cadillac">Cadillac</option>
                          <option value="Jaguar">Jaguar</option>
                          <option value="Infiniti">Infiniti</option>
                          <option value="Chrysler">Chrysler</option>
                          <option value="Genesis">Genesis</option>
                          <option value="Volkswagen">Volkswagen</option>
                          <option value="Renault">Renault</option>                       
                          <option value="Ford">Ford</option>
                          <option value="Chevrolet">Chevrolet</option>
                        </select>
                      </div>
                </div>

                <button type="submit" id="getPrice" class="btn btn-primary mb-2" onclick="callAPI()">Predict Price</button>
            </form>
        </div>

        <script>
            const apiURL = "http://3.0.222.59:5000/api"
            const send_button = document.getElementById("getPrice"); 

            function callAPI() {
                const submitFormResp = fetch(apiURL, 
                    {
                        method: 'POST',
                        headers: {
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify({
                            "DEPRE_VALUE_PER_YEAR": document.getElementById("DEPRE_VALUE_PER_YEAR").value,
                            "DEREG_VALUE_FROM_SCRAPE_DATE": document.getElementById("DEREG_VALUE_FROM_SCRAPE_DATE").value,
                            "OMV": document.getElementById("OMV").value,
                            "COE_FROM_SCRAPE_DATE": document.getElementById("COE_FROM_SCRAPE_DATE").value,
                            "DAYS_OF_COE_LEFT": document.getElementById("DAYS_OF_COE_LEFT").value,
                            "ENGINE_CAPACITY_CC": document.getElementById("ENGINE_CAPACITY_CC").value,
                            "CURB_WEIGHT_KG": document.getElementById("CURB_WEIGHT_KG").value,
                            "NO_OF_OWNERS": document.getElementById("NO_OF_OWNERS").value,
                            "MILEAGE_KM": document.getElementById("MILEAGE_KM").value,
                            "CAR_AGE": document.getElementById("CAR_AGE").value,
                            "TRANSMISSION": document.getElementById("TRANSMISSION").value,
                            "BRAND": document.getElementById("BRAND").value,
                        })
                    })
                    .then(submitFormResp => {
                        console.log(submitFormResp)
                    })
            }

        </script>
    </body>
</html>
